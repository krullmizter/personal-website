<div class="post-description">
    <h1>{{ page.title }}</h1>
    
    <p>{{ page.date | date: "%B %d, %Y" }} &#183; {% include time-to-read.html %}</p>
    <p>Categories: {{ page.categories }}</p>

    {% if page.featured_image %}
        <img src="{{ page.featured_image }}" alt="Featured Image">
    {% endif %}

    <hr />
</div>
